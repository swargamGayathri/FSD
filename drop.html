<html>
    <head>
        <style>
            .container{
                width:350px;
                height:150px;
                padding:10px;
                border:1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text/html",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data=ev.dataTransfer.getData("text/html");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Drag js into the rectangle:</p>
<div id="div1"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
        <br>
        <img id="drag1" src=" https://th.bing.com/th/id/R.07786b73d273fad4a9e3c1380ffc34e3?rik=dVwWBo1ZpgRneg&riu=http%3a%2f%2fcdn.playbuzz.com%2fcdn%2f08e24e9a-e3ec-48af-8caf-6310e94b0607%2f50c27fde-8b9f-42e1-8328-e14e938d2e9e.jpg&ehk=m0q6qIWIQbhmx14gVs0fVd%2bF2rMz3HFSqm7rKzUOiDQ%3d&risl=&pid=ImgRaw&r=0"      alt="js" draggable="true" ondragstart="drag(event)" width="336" height="150"/>
    </body>
</html>
